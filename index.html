<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>

  <div class="cards">
    
    <div class="top-box">
      <img src="images/image-victor.jpg" alt="victor-img">
    </div>

    

    <div class="info-box">

      <div class="info">
        <p class="name">Victor Crest <span class="age"> 26</span></p>
        <p class="location">London</p>

        <hr>
        <p class="numerics">80K<br><span class="letters">Followers</span></p>
        <p class="numerics">803K<br><span class="letters">Likes</span></p>
        <p class="numerics">1.4K<br><span class="letters">Photos</span></p>
      </div>
      
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jonathan Akhagbosu</a>.
  </div>
</body>
</html>
